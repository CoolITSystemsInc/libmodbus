name: Build libmodbus

on:
  push:
    branches:
      - master
      - cicd
  pull_request:
    branches:
      - master
  schedule:
      - cron: "0 9 * * 0"
  workflow_dispatch:

jobs:
  build-libmodbus:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        arch:
          - armv7l
          - arm

    steps:
    - uses: actions/checkout@v2

    - name: Set up cross-compiler
      uses: dawidd6/action-download-artifact@v2
      with:
        repo: coolitsystemsinc/cdu-build
        github_token: ${{ secrets.ACTIONS_AUTH }}        
        workflow: musl-artifact.yaml
        workflow_conclusion: success
        name: ${{ matrix.arch }}-linux-musleabihf-cross
        path: .

    - name: Copy cross-compiler to usr folder
      run: |
        tar -xvf ${{ matrix.arch }}-linux-musleabihf-cross.tgz
        sudo cp -r ./${{ matrix.arch }}-linux-musleabihf-cross/* /usr/

    - name: Compile libmodbus
      run: |
        chmod +x *
        ./autogen.sh
        mkdir -p library
        ./configure ac_cv_func_malloc_0_nonnull=yes --host=${{ matrix.arch }}-linux-musleabihf --prefix=/usr/${{ matrix.arch }}-linux-musleabihf/ 
        sudo make install
    
    - name: Upload libmodbus.so
      uses: actions/upload-artifact@v2
      with:
        name: libmodbus-${{ matrix.arch }}
        path: |
          /usr/${{ matrix.arch }}-linux-musleabihf/lib/libmodbus.so*
          /usr/${{ matrix.arch }}-linux-musleabihf/include/modbus*
